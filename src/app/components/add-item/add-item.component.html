<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="item">Item</label>
        <input
          type="text"
          class="form-control"
          id="item"
          required
          [(ngModel)]="item.name"
          name="item"
        />
      </div>

      <div class="form-group">
        <label for="brand">Brand</label>
        <input
          class="form-control"
          id="brand"
          required
          [(ngModel)]="item.brand"
          name="brand"
        />
      </div>

      <div class="form-group">
        <label for="store">Store</label>
        <input
          class="form-control"
          id="store"
          required
          [(ngModel)]="item.store"
          name="store"
        />
      </div>
      <button (click)="saveGroceries()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Item was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newGroceries()">Add</button>
    </div>
  </div>
</div>
